    <script>class Student {
        constructor(firstName, lastName, birthYear, grades = []) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.birthYear = birthYear;
            this.grades = grades;
            this.attendance = new Array(25).fill(null);
        }
    
        getAge() {
            const currentYear = new Date().getFullYear();
            return currentYear - this.birthYear;
        }
    
        getAverageGrade() {
            if (this.grades.length === 0) return 0;
            const sum = this.grades.reduce((a, b) => a + b, 0);
            return sum / this.grades.length;
        }
    
        present() {
            const emptyIndex = this.attendance.indexOf(null);
            if (emptyIndex !== -1) {
                this.attendance[emptyIndex] = true;
            } else {
                console.log("Цей розділ заповнено");
            }
        }
    
        absent() {
            const emptyIndex = this.attendance.indexOf(null);
            if (emptyIndex !== -1) {
                this.attendance[emptyIndex] = false;
            } else {
                console.log("Цей розділ заповнено");
            }
        }
    
        summary() {
            const averageGrade = this.getAverageGrade();
            const attendanceCount = this.attendance.filter(day => day === true).length;
            const totalClasses = this.attendance.filter(day => day !== null).length;
            const averageAttendance = totalClasses ? attendanceCount / totalClasses : 0;
    
            if (averageGrade > 90 && averageAttendance > 0.9) {
                return "Молодець!";
            } else if (averageGrade > 90 || averageAttendance > 0.9) {
                return "Добре, але можна краще.";
            } else {
                return "Редиска!";
            }
        }
    }
